<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site de para verificar o envio de crachás.">
    <meta name="Keywords" content="Crachás, html, CSS, Javascript,">
    <title>Verificador de envio de crachás</title>
    <link rel="shortcut icon" href="pic/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container"><img src="pic/logo.png" alt=""></div>
    </header>
    <section>
        <div class="head">
            <marquee behavior="" direction="right">
                <p class="head_2">Acesso Controlado/Confecção de Crachás</p>
            </marquee>
          </div>
        <div>
            
            <p>Crachá/Funcional:
            <input id="fun" type="text" name="fun" maxlength="9" placeholder="Digite aqui" required aria-checked="false" aria-invalid="false" aria-required="true">
         
            <div id="res"></div>
            <p>
                <input  id="button" type="button" value="Verificar" onclick="verificar()">
            </p> 
        </div>  
    </section>
     <script src="js/resultado.js"></script>
</body>
</html>
